<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<!--
`ct-password-reset-request`
Password reset request form

@demo demo/index.html 
-->

<dom-module id="ct-password-reset-request">
  <template>
    <style include="iron-flex iron-flex-alignment password-reset-request-style">
      :host {
        display: block;
      }
      div[title] {
        text-align: center;
      }
      paper-material {
        padding: 15px;
        margin: 15px;
        max-width: 380px;
        max-height: 240px;
      }
      paper-button {
        padding: 10px;
        margin: 10px;
      }
    </style>

    <div title>
      <img class="domain-logo" src="[[ _domainLogo ]]" alt="[[ domainName ]]">
      <p class="title">Reset your password</p>
    </div>

    <div class="horizontal center-justified layout">
      <paper-material class="box" elevation="1">
        <iron-a11y-keys id="a11y" target="[[form]]" keys="enter" on-keys-pressed="_sendRequest"></iron-a11y-keys>
        <p class="instructions-paragraph">Enter your email address and we will send you a link to reset your password.</p>
        <form is="iron-form" id="form" method="post" action="">
          <paper-input name="domainId" label="Domain ID" value="[[ domainId ]]" required hidden></paper-input>
          <paper-input class="email-input" id="email" name="email" label="Enter your email address" required></paper-input>
          <div class="horizontal center-justified layout">
            <paper-button class="request-button" id="sendButton" raised on-tap="_sendRequest">Send password reset email</paper-button>
          </div>
        </form>
      </paper-material>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ct-password-reset-request',

      properties: {
        domainId: String,
        domainName: String
      },

      observers: [
        '_setDomainSpecifics(domainId)'
      ],

      ready: function() {
        this.$.email.focus();
      },

      _setDomainSpecifics: function() {
        this._domainLogo = 'http://resource.centular.com/' + this.domainId + '/logo.jpg'
      },

      _sendRequest: function() {
        this.$.sendButton.disabled = true;

        if (!this.$.form.validate()) {
          return;
        }

        this.$.form.submit();
      }
    });
  </script>
</dom-module>
